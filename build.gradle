apply plugin: 'java'
apply plugin: 'eclipse'

group = 'com.lightning'
archivesBaseName = 'jpipeworks-jei'
version = '1.0'

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenLocal()
    maven {
    	url 'https://lightningcreations.github.io/Maven'
    	name 'LightningCreations Maven'
    }
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'github.lightningcreations:lcjei:1.0'
    compile 'com.lightning:jpipeworks-engine:1.0'
}

